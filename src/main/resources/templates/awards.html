<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: header"></head>
<body>

<div th:replace="template :: nav"></div>

<h1>awards page</h1>

<h2 th:text="${comment}">comment</h2>

<!--podium background-->
<h3 th:text="${winner}">winner</h3>
<h4 th:text="${second}">2nd</h4>
<h5 th:text="${third}">3rd</h5>

<table style="border:1px solid black; border-collapse: collapse" width="10%">
    <tr style="border:1px solid black">
        <th>MVP</th>
        <th>Team</th>
        <th>Won battles last season</th>
        <th>Won battles entire career</th>
    </tr >
    <tr style="border:1px solid black">
        <td th:text="${mvp.getName()}"></td>
        <td th:text="${mvp.getTeam().getName()}"></td>
        <td th:text="${mvp.getWonBattlesPerSeason()}"></td>
        <td th:text="${mvp.getWonBattlesEntireCareer()}"></td>
    </tr>
</table>

<table style="border:1px solid black; border-collapse: collapse" width="30%">
    <tr style="border:1px solid black">
        <th>Team</th>
        <th>Played</th>
        <th>Wins</th>
        <th>+-</th>
    </tr>
    <tr th:each="team : ${teams}" style="border:1px solid black">
        <th th:text="${team.getName()}">team</th>
        <th th:text="${team.getSeasonGamesPlayed()}">played</th>
        <th th:text="${team.getWins()}">wins</th>
        <th th:text="${team.getPlusMinus()}">plus minus</th>
    </tr>
</table>
