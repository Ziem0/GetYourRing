<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: header"></head>
<body>

<div th:replace="template :: nav"></div>

<h1>team page</h1>

<h2 th:text="'Official NBA ' + ${season} + ' season'"></h2>

<h3 th:if="${tradeInfo} != null" th:text="${tradeInfo}">tradeInfo</h3>

<div th:if="${tradesCounter}!=2">
    <button><a href="/game/trade">trade</a></button>
</div>

<a href="/game/table"><img src="/static/images/tableBtn.png" alt="btnTable" title="check table!"></a>
<a href="/game/matches"><img src="/static/images/matchBtn.png" alt="btnMatch" title="play games!"></a>
<a href="/game/rings"><img src="/static/images/ringBtn.png" alt="btnRings" title="check won rings!"></a>

<tr th:each="player : ${players}">
    <td th:text="${player.getName()}">name</td>
    <td th:text="${player.getOverall()}">overall</td>
    <td th:text="${player.getContractValue()}">contract</td>
    <br>
</tr>

<tr>
    <td th:text="${coach.getName()}" ></td>
    <td th:text="${coach.getSpecialValueForPosition()}" ></td>
</tr>

<p th:text="${city}"></p>
<p th:text="${hall}"></p>
<p th:text="${wins}"></p>
<p th:text="${balance}"></p>

<tr th:each="match : ${matches}" th:object="${matches}">
    <td th:text="${match.getTeamOne().getName()}">match</td>
    <td>vs</td>
    <td th:text="${match.getTeamTwo().getName()}">match</td>
    <br>
</tr>

<button><a href="/game/intro">READ RULES</a></button>

<div th:replace="template :: footer"></div>

</body>
</html>
